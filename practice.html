<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .product-card {
            border: 1px solid #eee;
            padding: 20px;
            text-align: center;
            position: relative;
            background-color: #fff;
        }

        .product-card .badge-container {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            gap: 5px;
        }

        .product-card .badge-discount {
            background-color: #fff;
            color: #D10024;
            border: 1px solid #D10024;
            font-size: 12px;
            padding: 2px 6px;
        }

        .product-card .badge-new {
            background-color: #D10024;
            color: #fff;
            font-size: 12px;
            padding: 2px 6px;
        }

        .product-card .category {
            color: #999;
            text-transform: uppercase;
            font-size: 12px;
            margin-top: 15px;
        }

        .product-card .product-name {
            font-weight: 600;
            font-size: 16px;
            margin: 10px 0;
        }

        .product-card .price {
            color: #D10024;
            font-size: 20px;
            font-weight: 700;
        }

        .product-card .price-old {
            color: #999;
            font-size: 14px;
            text-decoration: line-through;
            margin-left: 8px;
        }

        .product-card .rating i {
            color: #D10024;
            font-size: 14px;
        }

        .product-card .actions i {
            font-size: 16px;
            margin: 0 10px;
            color: #333;
            cursor: pointer;
        }

        .product-card img {
            max-height: 150px;
            object-fit: contain;
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <div class="col-md-4 mx-auto">
            <div class="product-card">
                <div class="badge-container">
                    <span class="badge-discount">-30%</span>
                    <span class="badge-new">NEW</span>
                </div>
                <img src="https://preview.colorlib.com/theme/electro/img/product04.png.webp" alt="Product"
                    class="img-fluid mb-3" />
                <div class="category">Category</div>
                <div class="product-name">PRODUCT NAME GOES HERE</div>
                <div class="d-flex justify-content-center align-items-center">
                    <span class="price">$980.00</span>
                    <span class="price-old">$990.00</span>
                </div>
                <div class="rating my-2">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <hr />
                <div class="actions d-flex justify-content-center">
                    <i class="far fa-heart"></i>
                    <i class="far fa-eye"></i>
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
